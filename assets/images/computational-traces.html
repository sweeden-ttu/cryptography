<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Traces - Generative Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        /* Control Sections */
        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        /* Seed Controls */
        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        /* Parameter Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        /* Buttons */
        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
        }

        /* Responsive - Stack on mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Control Sidebar -->
        <div class="sidebar">
            <h1>Computational Traces</h1>
            <div class="subtitle">Algorithmic pathways revealing the invisible choreography of computation</div>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="42857" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Parameters</h3>

                <!-- Particle Count -->
                <div class="control-group">
                    <label>Particle Count</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="2000" max="12000" step="500" value="6000" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">6000</span>
                    </div>
                </div>

                <!-- Flow Speed -->
                <div class="control-group">
                    <label>Flow Speed</label>
                    <div class="slider-container">
                        <input type="range" id="flowSpeed" min="0.2" max="3.0" step="0.1" value="1.2" oninput="updateParam('flowSpeed', this.value)">
                        <span class="value-display" id="flowSpeed-value">1.2</span>
                    </div>
                </div>

                <!-- Noise Scale -->
                <div class="control-group">
                    <label>Noise Scale</label>
                    <div class="slider-container">
                        <input type="range" id="noiseScale" min="0.001" max="0.015" step="0.001" value="0.006" oninput="updateParam('noiseScale', this.value)">
                        <span class="value-display" id="noiseScale-value">0.006</span>
                    </div>
                </div>

                <!-- Noise Layers -->
                <div class="control-group">
                    <label>Noise Layers</label>
                    <div class="slider-container">
                        <input type="range" id="noiseLayers" min="1" max="5" step="1" value="3" oninput="updateParam('noiseLayers', this.value)">
                        <span class="value-display" id="noiseLayers-value">3</span>
                    </div>
                </div>

                <!-- Trace Opacity -->
                <div class="control-group">
                    <label>Trace Opacity</label>
                    <div class="slider-container">
                        <input type="range" id="traceOpacity" min="1" max="12" step="1" value="4" oninput="updateParam('traceOpacity', this.value)">
                        <span class="value-display" id="traceOpacity-value">4</span>
                    </div>
                </div>

                <!-- Max Steps -->
                <div class="control-group">
                    <label>Trace Length</label>
                    <div class="slider-container">
                        <input type="range" id="maxSteps" min="50" max="300" step="10" value="150" oninput="updateParam('maxSteps', this.value)">
                        <span class="value-display" id="maxSteps-value">150</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                </div>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Initializing computational traces...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // GENERATIVE ART PARAMETERS
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 42857,
            particleCount: 6000,
            flowSpeed: 1.2,
            noiseScale: 0.006,
            noiseLayers: 3,
            traceOpacity: 4,
            maxSteps: 150
        };

        let defaultParams = {...params};

        // ═══════════════════════════════════════════════════════════════════════
        // P5.JS GENERATIVE ART ALGORITHM - COMPUTATIONAL TRACES
        // ═══════════════════════════════════════════════════════════════════════

        let particles = [];
        let flowField = [];
        let cols, rows;
        let scl = 15; // Flow field resolution
        let zoff = 0;

        function setup() {
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');

            initializeSystem();

            // Remove loading message
            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            // Seed the randomness for reproducibility
            randomSeed(params.seed);
            noiseSeed(params.seed);

            // Clear particles and recreate
            particles = [];

            // Initialize particles
            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new Particle());
            }

            // Calculate flow field dimensions
            cols = floor(width / scl);
            rows = floor(height / scl);

            // Generate flow field
            generateFlowField();

            // Clear background
            background(250, 249, 245);

            // Reset animation frame
            zoff = 0;
        }

        function generateFlowField() {
            flowField = [];
            let yoff = 0;

            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    // Layered noise for complex flow patterns
                    let angle = 0;
                    let amplitude = 1;
                    let frequency = 1;

                    for (let layer = 0; layer < params.noiseLayers; layer++) {
                        let n = noise(
                            xoff * frequency * params.noiseScale,
                            yoff * frequency * params.noiseScale,
                            zoff * frequency
                        );
                        angle += n * TWO_PI * amplitude;

                        // Octave scaling
                        amplitude *= 0.5;
                        frequency *= 2;
                    }

                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(params.flowSpeed);

                    let index = x + y * cols;
                    flowField[index] = v;

                    xoff += 0.1;
                }
                yoff += 0.1;
            }
        }

        function draw() {
            // Subtle time evolution
            zoff += 0.0003;

            // Update flow field occasionally
            if (frameCount % 120 === 0) {
                generateFlowField();
            }

            // Update and draw particles
            for (let particle of particles) {
                particle.follow(flowField);
                particle.update();
                particle.show();
                particle.edges();
            }

            // Stop after particles have had time to create rich patterns
            if (frameCount > params.maxSteps) {
                noLoop();
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // PARTICLE SYSTEM
        // ═══════════════════════════════════════════════════════════════════════

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = params.flowSpeed * 2;
                this.prevPos = this.pos.copy();

                // Assign color based on initial position
                let hueBase = map(this.pos.x + this.pos.y, 0, width + height, 200, 280);
                this.hue = hueBase + random(-15, 15);
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                if (force) {
                    this.applyForce(force);
                }
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }

            show() {
                // Color based on velocity magnitude
                let speed = this.vel.mag();
                let alpha = map(speed, 0, this.maxSpeed, 2, params.traceOpacity * 2.5);

                // Hue shifts with velocity
                let hueShift = map(speed, 0, this.maxSpeed, -10, 20);
                let saturation = map(speed, 0, this.maxSpeed, 40, 75);
                let brightness = map(speed, 0, this.maxSpeed, 50, 85);

                colorMode(HSB, 360, 100, 100, 100);
                stroke(this.hue + hueShift, saturation, brightness, alpha);
                strokeWeight(1.2);

                line(this.prevPos.x, this.prevPos.y, this.pos.x, this.pos.y);

                this.updatePrev();
                colorMode(RGB, 255);
            }

            updatePrev() {
                this.prevPos.x = this.pos.x;
                this.prevPos.y = this.pos.y;
            }

            edges() {
                // Wrap around edges
                if (this.pos.x > width) {
                    this.pos.x = 0;
                    this.updatePrev();
                }
                if (this.pos.x < 0) {
                    this.pos.x = width;
                    this.updatePrev();
                }
                if (this.pos.y > height) {
                    this.pos.y = 0;
                    this.updatePrev();
                }
                if (this.pos.y < 0) {
                    this.pos.y = height;
                    this.updatePrev();
                }
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI CONTROL HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            params[paramName] = parseFloat(value);
            document.getElementById(`${paramName}-value`).textContent = value;

            // Reinitialize on significant parameter changes
            if (paramName === 'particleCount' || paramName === 'noiseScale' ||
                paramName === 'noiseLayers' || paramName === 'maxSteps') {
                loop();
                initializeSystem();
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SEED CONTROL FUNCTIONS
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                loop();
                initializeSystem();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            loop();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            loop();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            loop();
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};

            // Update UI elements
            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('flowSpeed').value = params.flowSpeed;
            document.getElementById('flowSpeed-value').textContent = params.flowSpeed;
            document.getElementById('noiseScale').value = params.noiseScale;
            document.getElementById('noiseScale-value').textContent = params.noiseScale;
            document.getElementById('noiseLayers').value = params.noiseLayers;
            document.getElementById('noiseLayers-value').textContent = params.noiseLayers;
            document.getElementById('traceOpacity').value = params.traceOpacity;
            document.getElementById('traceOpacity-value').textContent = params.traceOpacity;
            document.getElementById('maxSteps').value = params.maxSteps;
            document.getElementById('maxSteps-value').textContent = params.maxSteps;

            updateSeedDisplay();
            loop();
            initializeSystem();
        }

        // Initialize UI on load
        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
