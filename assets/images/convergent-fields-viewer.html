<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convergent Fields - Generative Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        /* Control Sections */
        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        /* Seed Controls */
        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        /* Parameter Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        /* Buttons */
        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
            padding: 100px;
        }

        /* Responsive - Stack on mobile */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Control Sidebar -->
        <div class="sidebar">
            <h1>Convergent Fields</h1>
            <div class="subtitle">Algorithmic visualization of gradient descent and optimization dynamics through flow fields and particle systems</div>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="42" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Optimization Parameters</h3>

                <div class="control-group">
                    <label>Particle Density</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="1000" max="8000" step="500" value="4000" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">4000</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Learning Rate</label>
                    <div class="slider-container">
                        <input type="range" id="learningRate" min="0.1" max="1.5" step="0.05" value="0.6" oninput="updateParam('learningRate', this.value)">
                        <span class="value-display" id="learningRate-value">0.6</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Noise Scale</label>
                    <div class="slider-container">
                        <input type="range" id="noiseScale" min="0.001" max="0.015" step="0.001" value="0.004" oninput="updateParam('noiseScale', this.value)">
                        <span class="value-display" id="noiseScale-value">0.004</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Convergence Threshold</label>
                    <div class="slider-container">
                        <input type="range" id="maxEpochs" min="100" max="800" step="50" value="400" oninput="updateParam('maxEpochs', this.value)">
                        <span class="value-display" id="maxEpochs-value">400</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Momentum Decay</label>
                    <div class="slider-container">
                        <input type="range" id="damping" min="0.85" max="0.99" step="0.01" value="0.94" oninput="updateParam('damping', this.value)">
                        <span class="value-display" id="damping-value">0.94</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button secondary" onclick="saveCanvas('convergent-fields', 'png')">Save PNG</button>
                </div>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Initializing convergent fields...</div>
            </div>
        </div>
    </div>

    <script>
        // Parameters
        let params = {
            seed: 42,
            particleCount: 4000,
            learningRate: 0.6,
            noiseScale: 0.004,
            maxEpochs: 400,
            damping: 0.94,
            colorPalette: {
                cobalt: [36, 70, 181],
                midnight: [21, 42, 115],
                mist: [229, 233, 255],
                background: [248, 250, 252]
            }
        };

        let defaultParams = JSON.parse(JSON.stringify(params));

        let particles = [];
        let flowField = [];
        let cols, rows;
        let scl = 12;
        let epoch = 0;

        function setup() {
            let canvas = createCanvas(1600, 400);
            canvas.parent('canvas-container');

            initializeSystem();

            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);

            particles = [];
            epoch = 0;

            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new Particle());
            }

            cols = floor(width / scl);
            rows = floor(height / scl);

            generateFlowField();

            background(...params.colorPalette.background);
        }

        function generateFlowField() {
            flowField = [];
            let zoff = 0;

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(x * params.noiseScale, y * params.noiseScale, zoff) * TWO_PI * 2;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(params.learningRate);
                    flowField[index] = v;
                }
            }
        }

        function draw() {
            if (epoch >= params.maxEpochs) {
                noLoop();
                return;
            }

            for (let particle of particles) {
                particle.follow(flowField);
                particle.update();
                particle.edges();
                particle.show();
            }

            epoch++;
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = 2.5;
                this.prevPos = this.pos.copy();
                this.age = 0;
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                if (index >= 0 && index < vectors.length) {
                    let force = vectors[index];
                    this.applyForce(force);
                }
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.vel.mult(params.damping);
                this.pos.add(this.vel);
                this.acc.mult(0);
                this.age++;
            }

            edges() {
                if (this.pos.x > width) {
                    this.pos.x = 0;
                    this.updatePrev();
                }
                if (this.pos.x < 0) {
                    this.pos.x = width;
                    this.updatePrev();
                }
                if (this.pos.y > height) {
                    this.pos.y = 0;
                    this.updatePrev();
                }
                if (this.pos.y < 0) {
                    this.pos.y = height;
                    this.updatePrev();
                }
            }

            updatePrev() {
                this.prevPos.x = this.pos.x;
                this.prevPos.y = this.pos.y;
            }

            show() {
                let speed = this.vel.mag();
                let convergence = map(epoch, 0, params.maxEpochs, 0, 1);

                let col;
                if (convergence < 0.3) {
                    col = lerpColor(
                        color(...params.colorPalette.mist),
                        color(...params.colorPalette.cobalt),
                        convergence * 3
                    );
                } else if (convergence < 0.7) {
                    col = color(...params.colorPalette.cobalt);
                } else {
                    col = lerpColor(
                        color(...params.colorPalette.cobalt),
                        color(...params.colorPalette.midnight),
                        (convergence - 0.7) * 3
                    );
                }

                let alpha = map(speed, 0, this.maxSpeed, 10, 60);
                col.setAlpha(alpha);

                stroke(col);
                strokeWeight(0.8);
                line(this.prevPos.x, this.prevPos.y, this.pos.x, this.pos.y);

                this.prevPos = this.pos.copy();
            }
        }

        function updateParam(paramName, value) {
            params[paramName] = parseFloat(value);
            document.getElementById(`${paramName}-value`).textContent = value;

            if (paramName === 'particleCount' || paramName === 'noiseScale') {
                initializeSystem();
                loop();
            } else if (paramName === 'learningRate') {
                generateFlowField();
            } else if (paramName === 'maxEpochs') {
                if (epoch >= params.maxEpochs) {
                    loop();
                }
            }
        }

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
                loop();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
            loop();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
            loop();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
            loop();
        }

        function resetParameters() {
            params = JSON.parse(JSON.stringify(defaultParams));

            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('learningRate').value = params.learningRate;
            document.getElementById('learningRate-value').textContent = params.learningRate;
            document.getElementById('noiseScale').value = params.noiseScale;
            document.getElementById('noiseScale-value').textContent = params.noiseScale;
            document.getElementById('maxEpochs').value = params.maxEpochs;
            document.getElementById('maxEpochs-value').textContent = params.maxEpochs;
            document.getElementById('damping').value = params.damping;
            document.getElementById('damping-value').textContent = params.damping;

            updateSeedDisplay();
            initializeSystem();
            loop();
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
