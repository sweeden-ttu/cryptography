---
layout: default
---

<article class="page">
  <header class="page__header">
    <h1 class="page__title">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="page__subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>

  <div class="page__content">
    {{ content }}
  </div>
</article>
